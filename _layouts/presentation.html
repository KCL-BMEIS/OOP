<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title | strip_html }}</title>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>    
    <style>
      @import url(https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz);
      @import url(https://fonts.googleapis.com/css?family=Droid+Sans:400,700,400italic);
      @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);

      body {
         font-family: 'Droid Sans';
         font-size: 24px;
      }
      h1, h2, h3 {
        font-family: 'Yanone Kaffeesatz';
        font-weight: normal;
      }
      p {
        margin-block-end: 0.2em;
      }
      ul {
        margin-block-start: 0.2em;
      }
      li {
        padding-top: 0.2em;
        font-size: 0.9em;
      }
      img {
        filter: drop-shadow(0.3em 0.3em 0.3em #888888);
      }
      table { width: 100%; border-spacing: 0px; }
      th { border-bottom: 1px solid black; }
      th,td { padding-left: 0.5em; padding-right: 0.5em; }
      code {
        background: #F0F0F0;
      }
      pre code {
        filter: drop-shadow(0.3em 0.3em 0.3em #888888);
      }
      .remark-slide-content {
        font-size: 24px;
        padding: 0em 3em 0em 3em; 
        h1 { font-size: 2.5em; }
        h2 { font-size: 1.5em; }
        h3 { font-size: 1.2em; }
      }

      .remark-slide > .title {
        background-image: url(images/title.jpg);
        background-size: cover;
        text-align: right;
        vertical-align: top;
        font-size: 28px;
        padding: 1em 4em 1em 4em; 
        text-shadow: 0.2em 0.2em 0.4em #AAAAAA;
        h1 { font-size: 3.5em; }
        h2 { font-size: 2.5em; }
        h3 { font-size: 1.5em; }
        .remark-slide-number { font-size: 24px; }
      }

      .remark-slide > .info {
        background-image: url(images/info_slide_background.jpg);
        background-size: cover;
      }

      .remark-slide > .section {
        background-image: url(images/section_background.jpg);
        background-size: cover;
	vertical-align: middle;
        font-size: 1.5em;
        text-align: center;
        text-shadow: 0.2em 0.2em 0.4em #AAAAAA;
        .remark-slide-number { font-size: 24px; }
      }

      .remark-code, .remark-inline-code {
        font-family: 'Ubuntu Mono';
        font-size: inherit;
      }
      .remark-code-span-highlighted {
      	padding: 0px;
      }
      .columns {
         display: grid;
         grid-template-columns: 1fr 1fr;
         gap: 5%;
      }
      .teamcols {
         display: grid;
         grid-template-columns: 2fr 1fr 1fr 2fr;
         gap: 10%;
         align-items: center;
      }
      .col { }
      
      .note, .explain-top, .explain-bottom, .explain-middle {
        border-radius: 0.4em;
        filter: drop-shadow(0.3em 0.3em 0.3em #888888);
        > p {
         margin: 0em;
        }
      }
      .note {
        width: 100;
        background-color: #FFFFCC;
        font-size: 0.9em;
        padding: 0.5em;
        color: #666;
      }
      .explain-bottom, .explain-top, .explain-middle {
        width: 80%;
        position: absolute;
        background-color: #FFDDDD;
        padding: 1em;
        right: 4em;
        filter: drop-shadow(0.3em 0.3em 0.5em #888888);
      }
      .explain-top {
        top: 5em;
      }
      .explain-bottom {
        bottom: 1.5em;
      }
      .explain-middle {
        bottom: 10em;
      }
      .block {
        display: block;
      }

    </style>
  </head>
  <body>
    <textarea id="source">
{{ page.content }}
    </textarea>
    <script src="assets/js/remark.min.js">
    </script>
    <script>
      remark.macros.scale = function (percentage) {
        var url = this;
        return '<img src="' + url + '" style="width: ' + percentage + '" />';
      };
      remark.macros.right = function (percentage) {
        var url = this;
        return '<img src="' + url + '" style="width: ' + percentage + '; float: right; padding-left: 1em; padding-bottom: 1em;" />';
      };
      var slideshow = remark.create({
        ratio: '16:9',
        click: true,
        slideNumberFormat: '%current%',
        countIncrementalSlides: false,
        highlightLanguage: 'cpp',
        highlightLines: true,
        highlightSpans: true,
      });
    </script>
  </body>
</html>
